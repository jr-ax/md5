# General information
name: "md5"
version: 0.0.1
type: app
keywords:
  - library
author: <Name>
# Description will be displayed in the apax extension
description: <Description for your library>
# Targets to be compiled with 'apax build'
targets:
  - "1500"
  - llvm
# Install settings
installStrategy: strict
apaxVersion: 3.2.1
# Dependencies
devDependencies:
  "@ax/sdk": 2411.2.0
dependencies:
  "@ax/system-strings": 8.0.8
catalogs:
  "@ax/simatic-ax": ^2411.2.0

# Environment variables
variables:
  APAX_BUILD_ARGS:
    - "--debug" # Generate debug information for target "1500"

# Files, which will be shipped with the library
files:
  - bin

scripts:
  b+d:
  - apax build
  - apax sld load -t 192.168.0.12 -i "bin/1500" --accept-security-disclaimer --restart
